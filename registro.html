<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se - RaspadinhaPIX</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: 'Arial', sans-serif;
        }
        .neon-text {
            text-shadow: 0 0 5px #660085, 0 0 10px #660085, 0 0 20px #660085;
        }
        .neon-border {
            box-shadow: 0 0 5px #660085, 0 0 10px #660085, 0 0 20px #660085;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-lg neon-border">
        <h2 class="text-3xl font-bold mb-6 text-center neon-text">Cadastro</h2>
        <form class="space-y-4">
            <div>
                <label for="name" class="block mb-1">Nome Completo</label>
                <input type="text" id="name" name="name" required class="w-full px-3 py-2 bg-gray-700 rounded">
            </div>
            <div>
                <label for="email" class="block mb-1">Email</label>
                <input type="email" id="email" name="email" required class="w-full px-3 py-2 bg-gray-700 rounded">
            </div>
            <div>
                <label for="password" class="block mb-1">Senha</label>
                <input type="password" id="password" name="password" required class="w-full px-3 py-2 bg-gray-700 rounded">
            </div>
            <div>
                <label for="confirm-password" class="block mb-1">Confirmar Senha</label>
                <input type="password" id="confirm-password" name="confirm-password" required class="w-full px-3 py-2 bg-gray-700 rounded">
            </div>
            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded transition-colors">Registrar</button>
        </form>
        <p class="mt-4 text-center">
            Já possui uma conta? <a href="login.html" class="text-green-400 hover:underline">Faça login</a>
        </p>
    </div>
</body>
</html>
